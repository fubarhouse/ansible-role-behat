---

behat_version: "3.*@stable"
behat_package: "behat/behat"
behat_dir: "/opt/behat"
behat_exec: "/opt/behat/vendor/bin/behat"
behat_sym: "/usr/local/bin/behat"
behat_extensions:
  - name: "Mink"
    package: "behat/mink"
    version: "@stable"
  - name: "Mink Extension"
    package: "behat/mink-extension"
    version: "@stable"